<section class="experience">
    <h2>Experience</h2>

{% for section in blurb %}
		<section class="item">
			<header>
                <h3 class="name">{{ section.org  }}</h3>
			</header>
			<span class="position">
                {{ section.role }}
			</span>

			<span class="startDate">
                {{ section.when  }}
			</span>

			<div class="summary">
                <p><p>{{ section.short }}</p></p>
			</div>
            {% if section.bullets %}
			<ul class="highlights">
                {% for bullet in section.bullets %}
                <li>{{ bullet }}</li>
                {% endfor %}
			</ul>
            {% endif %}
		</section>
{% endfor %}
	</section>
