{% for section_hash in blurb %}
<div class="bio name"> {{ section_hash.name }} </div>

<div class="sub-row">
    <span class="bio email"><a href="mailto://{{ section_hash.email }}" > {{ section_hash.email }} </a></span>
    <span class="bio site"><a href="https://{{ section_hash.site }}"> {{ section_hash.site }} </a></span>
</div>
<div class="bio bio"> {{ section_hash.bio }} </div>
{% endfor %}
