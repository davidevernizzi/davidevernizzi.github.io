---
layout: default
---

<div class="blog">

  {{ content }}

  <ul class="post-list">
    {% for til in site.tils %}
      <li>
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        <h2>
          <a class="post-link" href="{{ til.url | relative_url }}">{{ til.title | escape | truncate: 50 }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
